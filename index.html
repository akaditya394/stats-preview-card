<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flexbox-container">
      <div class="flexbox-item_a">
        <div
          class="title-text"
          style="
            text-align: left;
            font-size: 36px;
            padding: 0 100px 0 100px;
            margin: 40px 0 0 0;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
          "
        >
          <span style="color: white">
            Get
            <span style="color: hsl(277, 64%, 61%)">insights</span>
            that help your business grow.
          </span>
        </div>
        <div
          style="
            text-align: left;
            padding: 0 100px 0 100px;
            font-size:18px;
            font-family: 'Inter', sans-serif;
            font-weight:400;
            color: hsla(0, 0%, 100%, 0.75);
          "
        >
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="flexbox-item_a__final-div">
         <div class="companies"></div>
         <div class="templates"></div>
         <div class="queries"></div>
        </div>
      </div>
      <div class="flexbox-item_b"></div>
    </div>

    10k+ companies 314 templates 12m+ queries

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
