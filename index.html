<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
        margin-top: 20px;
        bottom: 0;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="flexbox-container">
      <div class="flexbox-item_a">
        <div
          class="title-text"
          style="
            text-align: left;
            font-size: 36px;
            padding: 0 100px 0 80px;
            margin: 40px 0 0 0;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
          "
        >
          <span style="color: white">
            Get
            <span style="color: hsl(277, 64%, 61%)">insights</span>
            that help your business grow.
          </span>
        </div>
        <div
          style="
            text-align: left;
            padding: 0 100px 0 80px;
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            color: hsla(0, 0%, 100%, 0.75);
          "
          class="paragraph"
        >
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="flexbox-item_a__final-div">
          <div class="companies">
            <p
              style="
                font-family: 'Inter', sans-serif;
                font-size: 20px;
                font-weight: 700;
                color: hsl(0, 0%, 100%);
                margin-bottom: 5px;
              "
            >
              10k+
            </p>
            <p
              style="
                font-family: 'Inter', sans-serif;
                font-size: 12px;
                color: hsla(0, 0%, 100%, 0.6);
                margin-top: 5px;
              "
            >
              COMPANIES
            </p>
          </div>
          <div class="templates">
            <p
              style="
                font-family: 'Inter', sans-serif;
                font-size: 20px;
                font-weight: 700;
                color: hsl(0, 0%, 100%);
                margin-bottom: 5px;
              "
            >
              314
            </p>
            <p
              style="
                font-family: 'Inter', sans-serif;
                font-size: 12px;
                color: hsla(0, 0%, 100%, 0.6);
                margin-top: 5px;
              "
            >
              TEMPLATES
            </p>
          </div>
          <div class="queries">
            <p
              style="
                font-family: 'Inter', sans-serif;
                font-size: 20px;
                font-weight: 700;
                color: hsl(0, 0%, 100%);
                margin-bottom: 5px;
              "
            >
              12M+
            </p>
            <p
              style="
                font-family: 'Inter', sans-serif;
                font-size: 12px;
                color: hsla(0, 0%, 100%, 0.6);
                margin-top: 5px;
              "
            >
              QUERIES
            </p>
          </div>
        </div>
      </div>
      <div class="flexbox-item_b"></div>
    </div>

    <span class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aditya Kumar</a>.
    </span>
  </body>
</html>
